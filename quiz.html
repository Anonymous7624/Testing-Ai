<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz Interface</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quiz.html">Start Quiz</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="bot_config.html">Configure Bot</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Start a Quiz</h2>
            <form id="quiz-form">
                <label for="question">Question:</label><br>
                <input type="text" id="question" name="question" required><br><br>

                <label for="option1">Option 1:</label><br>
                <input type="text" id="option1" name="option1" required><br><br>

                <label for="option2">Option 2:</label><br>
                <input type="text" id="option2" name="option2" required><br><br>

                <label for="option3">Option 3:</label><br>
                <input type="text" id="option3" name="option3" required><br><br>

                <label for="option4">Option 4:</label><br>
                <input type="text" id="option4" name="option4" required><br><br>

                <label for="correct-option">Correct Option:</label><br>
                <select id="correct-option" name="correct-option" required>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select><br><br>

                <button type="submit">Submit Question</button>
            </form>

            <div id="quiz-output">
                <h3>Quiz Preview</h3>
                <p id="quiz-question"></p>
                <ul id="quiz-options"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kahoot Bot Helper</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
